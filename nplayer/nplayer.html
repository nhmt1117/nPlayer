<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nPlayer</title>
    <link rel="stylesheet" href="nplayer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
</head>
<body>
    <div class="app">
        <div class="bg_player_mask"></div>
        <div class="bg_player"></div>
        <div id="mod_player" class="mod_player">
            <div class="player_hd"></div>
            <div class="player_bd">
                <div id="player_lyrics" class="player_lyrics" style="display: block;">.
                    <div class="album-cover">
                        <img src="https://img.alicdn.com/imgextra/i3/O1CN01HKF8IE21NglxmBjwj_!!6000000006973-2-tps-456-502.png" alt="Album Cover">
                    </div>
                    <div class="song-title">New Dawn Fades</div>
                    <div class="artist-name">Joy Division</div>
                    <div class="lyrics">
                        <p data-time="0">I know I'm not the one you want</p>
                        <p data-time="3">But I'll be here when you need me most</p>
                        <p data-time="6">New dawn fades into night</p>
                        <p data-time="9">And I'm still holding on tight</p>
                        <!-- Add more lyrics as needed -->
                    </div>
                </div>
                <div id="player_list" class="player_list" style="display: none;">
                    <!-- 播放列表内容 -->
                    <ul class="play_list_bd">
                        <!-- 列出所有歌曲 -->
                        <!-- ... -->
                    </ul>
                </div>
            </div>
            <div class="player_ft">
                <div class="player_ft_top">
                    <div class="player_music_info">nhmt音乐</div>
                    <div class="player_music_time">00:00 / 00:00</div>
                    <div class="player_progress">
                        <div class="player_progress_inner">
                            <div class="player_progress_load"></div>
                            <div class="player_progress_play"><i class="player_progress_dot bi bi-circle-fill"></i></div>
                        </div>
                    </div>
                </div>
                <div class="player_ft_bottom">
                    <button class="btn_like" onclick="addLike()"><i class="bi bi-heart"></i></button>
                    <button class="btn_voice" onclick="toggleMute()"><i id="voice_icon" class="bi bi-volume-up-fill"></i></button>
                    <div class="player_voice">
                        <div class="player_voice_bar">
                            <div class="player_voice_inner">
                                <div class="player_voice_play"><i class="player_voice_dot bi bi-circle-fill"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="player_center_buttons">
                        <button class="btn_prev" onclick="prevSong()"><i class="bi bi-skip-start-fill"></i></button>
                        <button class="btn_play" onclick="togglePlay()"><i id="play_icon" class="bi bi-play-circle"></i></button>
                        <button class="btn_next" onclick="nextSong()"><i class="bi bi-skip-end-fill"></i></button>
                    </div>
                    <button class="btn_mode" onclick="toggleMode()"><i id="mode_icon" class="bi bi-list"></i></button>
                    <button class="btn_list" onclick="openPlayList()"><i id="list_icon" class="bi bi-music-note-list"></i></button>
                </div>
            </div>
        </div>
    </div>
    
    <audio id="audio_player" onended="nextSong()"></audio>

    <script src="js/nplayer_hd.js"></script>
    <script src="js/nplayer_bd.js"></script>
    <script src="js/nplayer_ft.js"></script>
    <script src="js/nplayer_list.js"></script>
</body>
</html>
